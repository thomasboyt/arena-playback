<html>
  <head>
    <title>Arena Playback</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script data-main="index.js" src="lib/require.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p>Connect4 playback test.</p>

    <div id="game-view" class='hidden'>
      <div id="board"></div>

      <button id="back-step">Back</button>
      <span>Current move: <span id="current-move"></span></span>
      <button id="forward-step">Forward</button>
    </div>

    <p>Paste your game history array here:</p>
    <textarea>[2, 0, 6, 5, 4, 2, 5, 3, 2, 2, 2, 5, 3, 1, 3, 2, 3, 3, 1, 5, 0, 1, 5, 6, 0, 3, 0, 1, 0]</textarea>
    <button id="load-game">Load</button>

  </body>
</html>
